<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header id="header">
        
        <nav id="nav-bar">
            <a href="index.html"><img src="images/logo-removebg-preview.png" class="logo"></a>
            <ul>
                <li><a class="nav-link" href="#video"><b>About</b></a></li>
                <li><a class="nav-link" href="#email"><b>Subscribe</b></a></li>

        </nav>
        <div class="banner">
            <img id="header-img" src="images/logo-removebg-preview.png"> 
        </div>

        
        <nav id="top-nav-bar">
            <a href="index.html"><img src="images/logo-removebg-preview.png" class="logo"></a>
            <ul>
                <li><a class="nav-link" href="#video"><b>Contact</b></a></li>
